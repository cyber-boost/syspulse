[daemon]
name = "web-api"
command = ["python", "-m", "uvicorn", "app:main", "--port", "8080"]
working_dir = "/app"
description = "Main web API server"

[daemon.health_check]
type = "http"
target = "http://127.0.0.1:8080/health"
interval_secs = 30
timeout_secs = 5
retries = 3

[daemon.restart_policy]
policy = "on_failure"
max_retries = 5
backoff_base_secs = 1
backoff_max_secs = 300
