name: Release to PyPI

on:
  push:
    tags:
      - "py-v*"

env:
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

permissions:
  contents: read
  id-token: write

jobs:
  validate-version:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#py-v}" >> "$GITHUB_OUTPUT"

      - name: Check Cargo.toml version
        run: |
          cargo_version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$cargo_version" != "${{ steps.tag.outputs.version }}" ]; then
            echo "::error::Tag version (${{ steps.tag.outputs.version }}) does not match Cargo.toml ($cargo_version)"
            exit 1
          fi

  build-wheels:
    name: Build wheels (${{ matrix.target }} - ${{ matrix.os }})
    needs: validate-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: -m crates/syspulse-py/Cargo.toml --release --out dist -i 3.9 3.10 3.11 3.12 3.13
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -m crates/syspulse-py/Cargo.toml --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [validate-version, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
